group 'org.pispeb'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation "javax.json:javax.json-api:1.0"
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.8-dmr'
}
